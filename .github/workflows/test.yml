name: My Workflow

on: [push] # This defines when the workflow runs, e.g., on every push

jobs: # This is the required top-level key for jobs
  my_build_job: # This is the name of your first job
    runs-on: ubuntu-latest # This specifies the runner environment for this job

    strategy: # Optional: if you're using a matrix strategy
      matrix:
        python-version: [3.10, 3.11]

    steps: # These are the actions this job will perform
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -e .
      - name: Run tests
        run: pytest